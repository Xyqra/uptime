  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.xyqra.com
  # baseUrl: /your-repo-name
  logoUrl: https://xyqra.com/assets/POGGIES-4x.webp
  name: Uptime
  introTitle: "lol"
  introMessage: hi
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/xyqra/uptime

