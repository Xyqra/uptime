# Change these first
owner: Xyqra # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Rustlog
    url: $RUSTLOG
  - name: Shortener
    url: $SHORTENER
    expectedStatusCodes:
      - 200
      - 404
  - name: API
    url: $API
  - name: Opengist
    url: $OPENGIST
  - name: Status
    url: https://status.xyqra.com
  - name: Mail
    url: $MAILSERVER
  - name: Catbox (not mine)
    url: https://catbox.moe

assignees: # Users to assign downtime issues (optional)
